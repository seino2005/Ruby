<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://dygraphs.com/dygraph-combined.js"></script>
</head>
<body>

  <h1>sample001_DataA.csv</h1>
  <div id="graphdiv_1"></div>
  <script type="text/javascript">
  var container = document.getElementById("graphdiv_1");
  g = new Dygraph(container,  "sample001_DataA.csv",
                  {
                     rollPeriod: 14,
                     showRoller: true,
                     ylabel: 'Exectime (S)',
                     xlabel: 'Number of executions',
                     width: 640,
                     height: 480,
                     digitsAfterDecimal: 4
                  });
  </script>
